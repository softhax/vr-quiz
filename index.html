    <script>
      AFRAME.registerComponent('play', {
        init: function () {
          var myEl = document.querySelector('#soundbox');
          this.el.addEventListener('click', function() {
            myEl.components.sound.playSound();
            // From the Ashman: Call this function whenever you play to highlight the button or with no params to unhighlight the button
            changeIcons('play1');
          });
        }
      });
      
      AFRAME.registerComponent('stop', {
        init: function () {
          var myEl = document.querySelector('#soundbox');
          this.el.addEventListener('click', function() {
            myEl.components.sound.stopSound();
            changeIcons('stop1');
          });
        }
      });
      
      AFRAME.registerComponent('pause', {
        init: function () {
          var myEl = document.querySelector('#soundbox');
          this.el.addEventListener('click', function() {
            myEl.components.sound.pauseSound();
            changeIcons('pause1');
          });
        }
      });
      
      AFRAME.registerComponent('autoplay', {
        init: function () {
          var myEl = document.querySelector('#soundbox');
          this.el.addEventListener('load', function() {
            myEl.components.sound.playSound();
          //  changeIcons('play1');
          });
        }
      });
      
      
      
      function changeIcons(type) {
    let arr = ['pause1', 'play1', 'stop1'];
    for (let i = 0 ; i < arr.length; i++) {
      let t = arr[i];
      if (t === type) {
        // highlight it
        document.getElementById('audio-' + t).setAttribute('scale', '0 0 0');
        document.getElementById('sel-audio-' + t).setAttribute('scale', '1 1 1');
      } else {
        document.getElementById('audio-' + t).setAttribute('scale', '1 1 1');
        document.getElementById('sel-audio-' + t).setAttribute('scale', '0 0 0');
      }
    }
  }
      
    </script>
